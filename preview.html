<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/preview.css">
  <link rel="stylesheet" href="src/styles/dialog.css">
  <link rel="stylesheet" href="src/styles/index.css">
</head>

<body>
  <div class="preview dialog">
    <div class="dialog-head">
      <h4 class="dialog-head__title">Preview</h4>
      <button class="dialog-head__close-btn">
        <img src="src/assets/icons/close-modal.svg" alt="close modal">
      </button>
      <hr class="dialog-head__line">
    </div>

    <img src="src/assets/img/shop-items/image-1.png" alt="cat" class="preview-image" />

    <div class="preview-body">
      <div class="preview-body__description">
        <h5 class="description-name">Cat</h5>
        <p class="description-text">
          Timesaving kitten to save months on development. Playful, cute, cheap!
        </p>
        <p class="description-price">$128.99</p>
      </div>
      <button class="preview-body__btn">
        <img src="src/assets/icons/add.svg" alt="add" class="icon">
        Add to cart
      </button>
    </div>
  </div>
</body>

</html>
